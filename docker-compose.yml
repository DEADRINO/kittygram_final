version: '3'

volumes:
  kittygram_final_pg_data_production:
  kittygram_final_static_volume:
  kittygram_media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - kittygram_final_static_volume:/backend_static/
      - kittygram_media:/media/
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - kittygram_final_static_volume:/static
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - kittygram_final_static_volume:/static
      - kittygram_media:/media/
